  <ion-title class="titulo">Temas destacados por categoría</ion-title>
  <ion-grid>
    <ion-row>
      <ion-col size="3" *ngFor="let links of links" style="display: flex; flex-direction: column;">
        <ion-label class="subtitulos">{{links.subtitulo}}</ion-label>
        <a href="#" class="link">{{links.link}}</a>
        <ion-label class="numeritos">{{links.numeritos}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button fill="outline" class="boton">Descubrir más temas</ion-button>
